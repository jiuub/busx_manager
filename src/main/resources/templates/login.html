<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 text-center mb-5">
                <img th:src="@{/image/logo.png}" alt="logo">
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0" id="login-form">
                        <div class="card-header">
                            <h3 class="text-center">管理员登录</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" method="post" action="/login">
                                <div class="alert alert-success" role="alert" th:if="${logoutMsg != null}" th:text="${logoutMsg}"></div>
                                <div class="alert alert-danger" role="alert" th:if="${errorMsg != null}" th:text="${errorMsg}"></div>
                                <div class="form-group">
                                    <label for="username"><b>用户名</b></label>
                                    <input type="text" class="form-control rounded-0" id="username" name="username" placeholder="输入用户名" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="password"><b>密码</b></label>
                                    <input type="password" class="form-control rounded-0" id="password" name="password" placeholder="输入密码" required="required">
                                </div>
                                <button type="submit" class="btn btn-success float-right">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
