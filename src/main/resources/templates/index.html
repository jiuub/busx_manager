<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公交信息管理系统</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}">欢迎页面</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/index}" >首页</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}" >注销登录</a>
        </li>
    </ul>
</nav>

<div class="container-fluid" style="margin-top: 80px">
    <div class="row">
        <div class="col-sm-2">
            <a th:href="@{/user/list}" class="list-group-item">用户管理</a>
            <a th:href="@{/bus/list}" class="list-group-item">车辆管理</a>
            <a th:href="@{/station/list}" class="list-group-item">站点管理</a>
            <a th:href="@{/line/list}" class="list-group-item">线路管理</a>
            <a th:href="@{/admin/list}" class="list-group-item">管理员</a>
        </div>
        <!--左边菜单栏-->
        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">主页</li>
            </ol>
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h4 class="card-title">公交信息管理系统</h4>
                    <p>你好,管理员：<strong th:text="${user}"></strong></p>
                    <p class="card-text">本系统可对用户信息、车辆信息、站点信息、线路信息进行管理。</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 底部页脚部分 -->
<div class="footer">
    <p class="text-center">
        Developed by Eric.
    </p>
</div>
</body>
</html>
